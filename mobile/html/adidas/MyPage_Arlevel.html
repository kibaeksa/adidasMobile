 <!DOCTYPE html>
 <html>

 <head>
 	<meta charset="UTF-8">
 	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, user-scalable=no" />
 	<meta name="format-detection" content="telephone=no">
 	<meta http-equiv="x-rim-auto-match" content="none">

 	<link href="/css/adidas/style.css" type="text/css" rel="stylesheet" />
 	<link href="/css/adidas/fonts.css" type="text/css" rel="stylesheet" />

 	<script type="text/javascript" src="/designjs/common/jquery-1.12.0.min.js"></script>
 	<script type="text/javascript" src="/designjs/common/swipe.js"></script>
 	<script type="text/javascript" src="/designjs/common/owl.carousel.min.js"></script>
 	<script type="text/javascript" src="/designjs/common/modalPopup.min.js"></script>
 	<script type="text/javascript" src="/designjs/common/zoomImage.js"></script>

 	<title>아디다스 모바일</title>

 	<style>
 		#container {
 			padding-top: 60px !important;
 		}
 	</style>
 </head>

 <body>
 	<div id="wrap">
 		<header include-html="/html/adidas/inc/header_.html"></header>

		<div id="container" class="mypage">
			<div id="location">
				<span><a href="#">HOME</a></span>
				<span><a href="#">마이페이지</a></span>
				<span>아디클럽 스포츠 프로그램 예약 현황</span>
            </div>
            <!-- 180130 텍스트 수정 -->
			<p class="desc" style="padding:20px 15px; text-align:center;">회원님께서 예약하신 스포츠 프로그램 내역을 확인하실 수 있습니다.</p>
			
			<!-- 180130 adiclub_select -->
			<div class="adiclub_select">
				<a href="#">스포츠 예약관리</a>
				<a href="#" class="on">AR 레벨</a>
			</div>
			<!-- //180130 adiclub_select -->

			<!-- 180130 arlevel_view -->
			<div class="arlevel_view">
                <img src="http://imagem.adidas.co.kr/images/adidas/common/awards_icon.png" alt="">
                <h3>LEVEL</h3>
                <h4>1</h4>
                <div class="join_count">
                    <p>누적 참석 횟수<span>10</span>회</p>
                </div>
            </div>
			<!-- //180130 arlevel_view -->

            <div class="button_area" style="margin-top: 2rem;">
                <!-- 180130 텍스트 수정 및 span 추가 -->
                <div class="blue"><a href="" class="icons aft">AR<span style="font-weight:100">(ADIDAS RUNNERS)</span> 안내</a></div>
            </div>

            <!-- 180130 arlevel_warn -->
            <div class="arlevel_warn">
                <p>* 최종 출석일 기준, 3개월 동안 프로그램 미 참가 시 레벨이 강등 됩니다.<br />
                    (강등 레벨의 최소 출석률로 강등)</p>
            </div>
			<!-- //180130 arlevel_warn -->

			<div class="go_top">
				<a href="#">BACK TO TOP</a>
			</div>
		</div>
		<!-- //container product_list -->

		<footer include-html="/html/adidas/inc/footer_.html"></footer>
	</div>
	
	<script type="text/javascript" src="/designjs/adidas/common.js"></script>
	<script type="text/javascript" src="/designjs/common/includeHTML.js"></script>
	<script type="text/javascript">
		(function($){

			$('.point_tb .toggle_arw').bind('click',function(){

				if($(this).hasClass('open')){
					$(this).removeClass('open');
				}else{
					$(this).addClass('open');
				}
			});

		})(jQuery);

	</script>

</body>

</html>
