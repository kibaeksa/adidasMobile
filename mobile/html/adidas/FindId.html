 <!DOCTYPE html>
 <html>

 <head>
 	<meta charset="UTF-8">
 	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, user-scalable=no" />
 	<meta name="format-detection" content="telephone=no">
 	<meta http-equiv="x-rim-auto-match" content="none">

 	<link href="/css/adidas/style.css" type="text/css" rel="stylesheet" />
 	<link href="/css/adidas/fonts.css" type="text/css" rel="stylesheet" />

 	<script type="text/javascript" src="/designjs/common/jquery-1.12.0.min.js"></script>
 	<script type="text/javascript" src="/designjs/common/swipe.js"></script>
 	<script type="text/javascript" src="/designjs/common/owl.carousel.min.js"></script>
 	<script type="text/javascript" src="/designjs/common/modalPopup.min.js"></script>
 	<script type="text/javascript" src="/designjs/common/zoomImage.js"></script>

 	<title>아디다스 모바일</title>
 </head>

 <body>
 	<div id="wrap">
 		<header include-html="/html/adidas/inc/header_.html"></header>

		<div id="container" class="login new register-main" style="padding-top: 60px;">
			<div id="location">
				<span><a href="#">HOME</a></span>
				<span>로그인</span>
				<span>아이디 찾기</span>
			</div>

			<div class="tab_box find_intro">
				<div class="tab_btn">
					<a href="#" class="on">아이디 찾기</a>
					<a href="#">비밀번호 찾기</a>
				</div>

				<div class="tab_cont">
					<!-- //box -->
					<div class="box active">
                        <!-- 180228 수정 -->
                        <div class="find_select">
                            <div class="rdo_box1 blue" >
                                <input type="radio" id="find_phone" name="find_id" checked>
                                <label for="find_phone" class="adipro-r">휴대폰 번호로 찾기</label>
                            </div>
                            <div class="rdo_box1 blue">
                                <input type="radio" id="find_email" name="find_id">
                                <label for="find_email" class="adipro-r">이메일로 찾기</label>
                            </div>

                            <div class="rdo_box1 blue">
                                <input type="radio" id="find_verify" name="find_id">
                                <label for="find_verify" class="adipro-r">본인인증으로 찾기</label>
                            </div>
                        </div>
                        <!-- desc 인라인 삭제 -->
						<p class="desc">
                            위의 인증방식 중 한 가지를 선택하여 아이디를 확인하실 수 있습니다.<br>
                            본인인증 시 제공되는 정보는 해당 인증기관에서 직접 수집하며,<br>
                            인증 이외의 용도로 이용 또는 저장되지 않습니다.
                        </p>

						<table class="term_table">
							<tr>
								<th>개인정보를 제공받는 자</th>
								<td>아이핀 인증 : 서울신용평가정보㈜<br/>휴대폰 인증 : 한국모바일인증㈜</td>
							</tr>
							<tr>
								<th>제공받는 자의 이용목적</th>
								<td>본인 확인 인증</td>
							</tr>
							<tr>
								<th>제공하는 개인정보의 항목</th>
								<td>이름, 생년월일, 성별, <br/>휴대전화번호 및 내외국인 정보</td>
							</tr>
							<tr>
								<th>개인정보 보유 및 이용기간</th>
								<td>본인 확인 인증 완료 시 까지</td>
							</tr>
						</table>

						<div class="check_area" style="text-align:center;">
							<div class="chk_box1">
								<input type="checkbox" id="agree_nonmem_login" checked>
								<label for="agree_nonmem_login">본인 확인을 위한 개인정보 제공에 동의합니다.</label>
							</div>
						</div>
						<!-- //check_area -->
                        <!-- button_area_wrap 태그 추가 -->
                        <div class="button_area_wrap">
                            <div class="button_area no_pdg ">
                                <div class="blue"><a href="#" class="icons aft" data-icon="">확인</a></div>
                            </div>
                        </div>
                        <!-- 180228 end -->

					</div>
					<!-- //box -->
				</div>
				<!-- //tab_cont -->
			</div>
			<!-- //tab_box -->

			<div class="go_top">
				<a href="#">BACK TO TOP</a>
			</div>
		</div>
		<!-- //container product_view -->

		<footer include-html="/html/adidas/inc/footer_.html"></footer>
	</div>
	
	<script type="text/javascript" src="/designjs/adidas/common.js"></script>
	<script type="text/javascript" src="/designjs/common/includeHTML.js"></script>

</body>

</html>
