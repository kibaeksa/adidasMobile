 <!DOCTYPE html>
 <html>

 <head>
 	<meta charset="UTF-8">
 	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, user-scalable=no" />
 	<meta name="format-detection" content="telephone=no">
 	<meta http-equiv="x-rim-auto-match" content="none">

 	<link href="/css/adidas/style.css" type="text/css" rel="stylesheet" />
 	<link href="/css/adidas/fonts.css" type="text/css" rel="stylesheet" />

 	<script type="text/javascript" src="/designjs/common/jquery-1.12.0.min.js"></script>
 	<script type="text/javascript" src="/designjs/common/swipe.js"></script>
 	<script type="text/javascript" src="/designjs/common/owl.carousel.min.js"></script>
 	<script type="text/javascript" src="/designjs/common/modalPopup.min.js"></script>
 	<script type="text/javascript" src="/designjs/common/zoomImage.js"></script>

 	<title>아디다스 모바일</title>
 </head>

 <body>
 	<div id="wrap">
 		<header include-html="/html/adidas/inc/header_.html"></header>

		<div id="container" class="login register-main new" style="padding-top: 60px;">
			<div id="location">
				<span><a href="#">HOME</a></span>
				<span>로그인</span>
				<span>비밀번호 찾기</span>
			</div>

			<div class="tab_box">
				<div class="tab_btn">
					<a href="#">아이디 찾기</a>
					<a href="#" class="on">비밀번호 찾기</a>
				</div>

				<div class="tab_cont">

					<div class="box active">

                        <!-- 180228 -->
                        <div class="form_find form_table">
                            <!-- h2 인라인 삭제 -->
                            <h2>이메일 주소로 찾기</h2>
                            <div class="row" >
                                <input type="text" maxlength="15" placeholder="이름">
            				</div>
                            <div class="row">
                                <input type="text" maxlength="15" placeholder="아이디">
            				</div>
                            <div class="row email">
            					<input type="text" class="mail_box1" id="FIRST_EMAIL" name="FIRST_EMAIL" maxlength="20" placeholder="이메일">
            					<div class="a adipro">@</div>
            					<input type="text" class="mail_box2" id="LAST_EMAIL_IN" name="LAST_EMAIL_IN" maxlength="20">
            					<div class="sel_cmtype sel_design mail_box3">
            						<a href="#" class="toggle_arw s_arw"><span id="toggleArwText">직접입력</span></a>
            						<select name="LAST_EMAIL_SE" id="LAST_EMAIL_SE" onchange="emailSetting(this.value)">
            							<option value="self" selected="">직접입력</option>
            							<option value="naver.com">naver.com</option>
            							<option value="hanmail.net">hanmail.net</option>
            						</select>
            					</div>
            				</div>
                            <!-- button_area_wrap 태그 추가 -->
                            <div class="button_area_wrap">
                                <div class="button_area no_pdg" >
                                    <div class="blue"><a href="#"class="icons aft" data-icon="">임시 비밀번호 발송</a></div>
                                </div>
                            </div>
                        </div>
                        <!-- 180228 end -->

					</div>
					<!-- //box -->
				</div>
				<!-- //tab_cont -->
			</div>
			<!-- //tab_box -->

			<div class="go_top">
				<a href="#">BACK TO TOP</a>
			</div>
		</div>
		<!-- //container product_view -->

		<footer include-html="/html/adidas/inc/footer_.html"></footer>
	</div>
	
	<script type="text/javascript" src="/designjs/adidas/common.js"></script>
	<script type="text/javascript" src="/designjs/common/includeHTML.js"></script>

</body>

</html>
