			<script type="text/javascript" src="/designjs/common/slick.min.js"></script>
			<script type="text/javascript">
				$(document).ready(function () {

					if (navigator.userAgent.indexOf('MSIE') > 0 || navigator.userAgent.indexOf('Trident') > 0) {
						$('.topBanner__figure video').addClass('ie');
					}
					// preventDefault
					$('#stansmith .videos').click(function (e) {
						$(this).attr("href") === "#" && e.preventDefault();
					})

					function close() {
						$('.popup__container').removeClass('on');
						$('.slider').slick('setPosition');
						$('.slider').slick('slickGoTo', 0);
					}
					$('.popup__container .close').click(function () {
						close();
					})
					$('.popup__container .overlay').click(function () {
						close();
					})
					$('.card__container ul li').click(function () {
						var index = $(this).index();
						console.log(index);
						$('.popup__container').removeClass('on');
						$('.popup__container').eq(index - 1).addClass('on');
						$('.slider').slick('setPosition');
						$('.slider').slick('slickGoTo', 0);
					})

					function Comp(elem, prev, next) {
						this.mod = function ( // 모듈
							slidesToShow, infinite, auto, centerMode, dots, focusOnSelect, asNavFor, swipe, fade
						) {
							elem.slick({
								cssEase: 'linear',
								slidesToScroll: 1,
								autoplaySpeed: 3500,
								arrows: true,
								variableWidth: false,
								prevArrow: prev,
								nextArrow: next,
								slidesToShow: slidesToShow, // 커스텀 시작
								infinite: infinite,
								autoplay: auto,
								centerMode: centerMode,
								dots: dots,
								focusOnSelect: focusOnSelect,
								asNavFor: asNavFor,
								swipe: swipe,
								fade: fade,
							});
						}
						// 실행
						if (elem == $('#slider09')) {
							this.mod(1, true, false, true, true, '', false, true, false);
						}
						this.mod(1, true, false, false, true, '', false, true, false);
					}
					// 인스턴스
					var slideCount = $('#stansmith .popup').length;
					for (var i = 0; i < slideCount; i++) {
						new Comp(
							$('#slider0' + (i + 1)),
							$('.slider__nav0' + (i + 1) + ' .prev-button'),
							$('.slider__nav0' + (i + 1) + ' .next-button')
						);
					}


					// scroll event
					$('#stansmith .grid__container').addClass('scroll');
					$(this).scroll(function () {
						var thisScroll = $(this).scrollTop();
						var section = $('#stansmith .scroll');
						$.each(section, function (index, elem) {
							var $target = section.eq(index);
							var targetTop = $target.offset().top - 700;
							targetTop <= thisScroll && $('#stansmith .scroll').eq(index).addClass('on');
							targetTop >= thisScroll && $('#stansmith .scroll').eq(index).removeClass('on');
						})
					});

				});
			</script>
