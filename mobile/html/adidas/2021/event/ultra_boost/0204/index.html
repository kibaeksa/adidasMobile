			<script type="text/javascript">
				$(document).ready(function(){


					// preventDefault
					$('#ultraboost .videos').click(function(e){
						$(this).attr("href") === "#" && e.preventDefault();
					})


					function Comp( elem, prev, next ) {
						this.mod = function( // 모듈
								slidesToShow, infinite, auto, centerMode, dots, focusOnSelect, asNavFor, swipe, fade
							) {
							elem.slick({
								cssEase: 'linear',
								slidesToScroll: 1,
								autoplaySpeed: 2800,
								arrows: true,
								prevArrow: prev,
								nextArrow: next, 
								slidesToShow: slidesToShow, // 커스텀 시작
								infinite: infinite,
								autoplay: auto,
								centerMode: centerMode,
								dots: dots,
								focusOnSelect: focusOnSelect,
								asNavFor: asNavFor,
								swipe: swipe,
								fade: fade,
							});
						}
						// number, infinite, auto, centerMode, dots, focusOnSelect, asNavFor, swipe, fade,
						if ( elem.hasClass('slider02') ) { // 두번째 슬라이드
							this.mod( 3, true, false, false, false, '', false, true, false );
						} else { // default slide
							this.mod( 1, false, true, false, true, '', false, true, false );
						}
					}

					// 인스턴스
					var slideCount = $('#ultraboost .slider').length;
					for( var i=0; i<slideCount; i++ ) {
						new Comp( 
							$('#slider0'+(i+1)),
							$('.slider__nav0'+(i+1)+' .prev-button'), 
							$('.slider__nav0'+(i+1)+' .next-button')
						);
					}



					setTimeout(function(){
						$('#myshelter .visuals').addClass('on');
					},250)
					// scroll event
					$('#myshelter section').addClass('scroll');
					$(this).scroll(function(){
						var thisScroll = $(this).scrollTop();
						var section = $('#myshelter .scroll');
						$.each( section, function( index, elem ){
							var $target = section.eq(index);
							var targetTop = $target.offset().top -700;
							targetTop <= thisScroll && $('#myshelter .scroll').eq(index).addClass('on');
							targetTop >= thisScroll && $('#myshelter .scroll').eq(index).removeClass('on');
						})
					});
				});
