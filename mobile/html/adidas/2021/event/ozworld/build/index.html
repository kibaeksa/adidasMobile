        <script type="text/javascript">
          // tabs - contents
          const tabs01 = $(".tabs01");
          const tabs02 = $(".tabs02");
          const tabsBtn = $(".tab_btn");
          const contents = $(".contents_wrap");
          const contentsVideo = $(".video_wrap");
          const lollinSlider = $(".lollin_slider");

          $(".content02").css("display", "block");
          $(".video02").css("display", "block");

          tabsBtn.on("click", function () {
            const _idx = $(this).index();
            const _src = "/images/adidas/2021/event/ozworld/navi_0" + (_idx + 1) + "_on.jpg";
            const _src2 = "/images/adidas/2021/event/ozworld/navi2_0" + (_idx + 1) + "_on.jpg";

            if (_idx === 2) {
              alert("Coming Soon!");
              return;
            }
            tabs01.find(".tabs_img").attr("src", _src);
            tabs02.find(".tabs_img").attr("src", _src2);
            contents.fadeOut(0).eq(_idx).fadeIn(400);
            contentsVideo.fadeOut(0).eq(_idx).fadeIn(400);
            lollinSlider.slick("setPosition");
          });

          // sliders
          for (let i = 0; i < lollinSlider.length; i++) {
            const id = lollinSlider[i].id;
            const option = {
              // centerMode: true,
              // centerPadding: "10px",
              autoplay: false,
              autoplaySpeed: 3500,
              focusOnSelect: false,
              dots: false,
              infinite: true,
              cssEase: "linear",
              prevArrow: $(".prev-button0" + (i + 1)),
              nextArrow: $(".next-button0" + (i + 1)),
            };
            $("#" + id).slick(option);
          }

          (function () {
            var sldForm = $(".slider_content");

            for (let i = 1; i < sldForm.length + 1; i++) {
              // console.log(i);
              $("#slider0" + i).on("beforeChange", function (event, slick, currentSlide, nextSlide) {
                $(".slider_number" + i + " .crt_number").text(nextSlide + 1);
              });
            }
          })();
        </script>
