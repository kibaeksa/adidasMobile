			<script type="text/javascript" src="/designjs/common/slick.min.js"></script>
			<script type="text/javascript">
				$(document).ready(function () {

					// 앵커 방지
					$('#stylecuration .prevent').click(function (e) {
						$(this).attr("href") === "#" && e.preventDefault();
					})

					// 상단 슬라이드
					function Comp(elem, prev, next) {
						this.mod = function ( // 모듈
							slidesToShow, infinite, auto, centerMode, dots, focusOnSelect, asNavFor, swipe, fade
						) {
							elem.slick({
								cssEase: 'linear',
								slidesToScroll: 1,
								autoplaySpeed: 3800,
								arrows: true,
								variableWidth: false,
								prevArrow: prev,
								nextArrow: next,
								slidesToShow: slidesToShow, // 커스텀 시작
								infinite: infinite,
								autoplay: auto,
								centerMode: centerMode,
								dots: dots,
								focusOnSelect: focusOnSelect,
								asNavFor: asNavFor,
								swipe: swipe,
								fade: fade,
							});
						}
						// 실행
						this.mod(1, true, false, false, true, '', false, true, false);
					}
					// 인스턴스
					var slideCount = $('#stylecuration .sliders').length;
					for (var i = 0; i < slideCount; i++) {
						new Comp(
							$('#slider0' + (i + 1)),
							$('.prev-button0' + (i + 1)),
							$('.next-button0' + (i + 1))
						);
					}
					// scroll event
					$('#fos section').addClass('scroll');
					$(this).scroll(function () {
						var thisScroll = $(this).scrollTop();
						var section = $('#fos .scroll');
						$.each(section, function (index, elem) {
							var $target = section.eq(index);
							var targetTop = $target.offset().top - 700;
							targetTop <= thisScroll && $('#fos .scroll').eq(index).addClass('on');
							targetTop >= thisScroll && $('#fos .scroll').eq(index).removeClass('on');
						})
					})

				});

			</script>
