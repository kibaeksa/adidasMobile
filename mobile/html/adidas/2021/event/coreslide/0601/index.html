	<script type="text/javascript" src="/designjs/common/jquery-1.12.0.min.js"></script>

	<title>아디다스 모바일</title>

	<style>
		#container {
			padding-top: 60px !important;

<body>

	<div id="wrap">
		<header include-html="/html/adidas/inc/header_.html"></header>


		<div id="container">
			<link rel="stylesheet" type="text/css" href="/css/slick.css" />
			<div id="coreslide">
				<div class="section sect_main">
					<img src="/images/adidas/2021/event/coreslide/0601/main_img.gif" alt="">
				</div>

				<div class="contents_wrap">
					<div class="section sect_cont cont1">
						<h3 style="padding: 2rem 0 1.5rem;">아딜렛 크록과 즐기는 여름</h3>
						<div class="sld_bgwrap">
							<ul id="cont_slider_01" class="cont_slider_form">
								<li><img src="/images/adidas/2021/event/coreslide/0601/01-01.jpg" alt=""></li>
								<li><img src="/images/adidas/2021/event/coreslide/0601/01-02.jpg" alt=""></li>
								<li><img src="/images/adidas/2021/event/coreslide/0601/01-03.jpg" alt=""></li>
							</ul>
							<div class="btnarrow_wrap btnarrow_wrap1">
								<a class="prev-button btnarrow" href="javascript:void(0)"><img
										src="/images/adidas/2021/event/coreslide/0601/prev.png" alt=""></a>
								<a class="next-button btnarrow" href="javascript:void(0)"><img
										src="/images/adidas/2021/event/coreslide/0601/next.png" alt=""></a>
							</div>
						</div>
						<p>
							바람이 솔솔 시원한 통기성, 나만의 물놀이 슈즈로 딱<br>
							당장 떠나도 완벽한 썸머 LOOK
						</p>
						<div class="btn_default">
							<a href="https://m.adidas.co.kr/MO/Promotion/landingPage.action?NFN_ST=Y&pageNo=1655&term=1" campaign-label="구매하기">
								구매하기
							</a>
						</div>
					</div>
					<div class="section sect_cont cont2">
						<h3>테렉스 숨라와 떠나는 힐링</h3>
						<div class="sld_bgwrap">
							<ul id="cont_slider_02" class="cont_slider_form">
								<li><img src="/images/adidas/2021/event/coreslide/0601/02-01.jpg" alt=""></li>
								<li><img src="/images/adidas/2021/event/coreslide/0601/02-02.jpg" alt=""></li>
								<li><img src="/images/adidas/2021/event/coreslide/0601/02-03.jpg" alt=""></li>
							</ul>
							<div class="btnarrow_wrap btnarrow_wrap2">
								<a class="prev-button btnarrow" href="javascript:void(0)"><img
										src="/images/adidas/2021/event/coreslide/0601/prev.png" alt=""></a>
								<a class="next-button btnarrow" href="javascript:void(0)"><img
										src="/images/adidas/2021/event/coreslide/0601/next.png" alt=""></a>
							</div>
						</div>
						<p>
							물놀이, 캠핑, 피크닉까지 안심되는 접지력<br>
							미끄럼 걱정 1도 없는 힐링 스타일
						</p>
						<div class="btn_default">
							<a href="https://m.adidas.co.kr/MO/Promotion/landingPage.action?NFN_ST=Y&pageNo=1655&term=1" campaign-label="구매하기">
								구매하기
							</a>
						</div>
					</div>
					<div class="section sect_cont cont3">
						<h3>듀라모와 휴식도 완벽하게</h3>
						<div class="sld_bgwrap">
							<ul id="cont_slider_03" class="cont_slider_form">
								<li><img src="/images/adidas/2021/event/coreslide/0601/03-01.jpg" alt=""></li>
								<li><img src="/images/adidas/2021/event/coreslide/0601/03-02.jpg" alt=""></li>
								<li><img src="/images/adidas/2021/event/coreslide/0601/03-03.jpg" alt=""></li>
							</ul>
							<div class="btnarrow_wrap btnarrow_wrap3">
								<a class="prev-button btnarrow" href="javascript:void(0)"><img
										src="/images/adidas/2021/event/coreslide/0601/prev.png" alt=""></a>
								<a class="next-button btnarrow" href="javascript:void(0)"><img
										src="/images/adidas/2021/event/coreslide/0601/next.png" alt=""></a>
							</div>
						</div>
						<p>
							가볍고 편안한 착용감으로<br>
							올 여름 원마일 웨어를 완성
						</p>
						<div class="btn_default">
							<a href="https://m.adidas.co.kr/MO/Promotion/landingPage.action?NFN_ST=Y&pageNo=1655&term=1" campaign-label="구매하기">
								구매하기
							</a>
						</div>
					</div>
				</div>

				<div class="section sect_end">
					<img src="/images/adidas/2021/event/coreslide/0601/end_img.jpg" alt="">
				</div>
			</div>

			<script type="text/javascript" src="/designjs/common/slick.min.js"></script>
			<script type="text/javascript">
				$(document).ready(function () {
					$('#cont_slider_01').slick({
						autoplay: false,
						autoplaySpeed: 3000,
						dots: false,
						arrows: true,
						infinite: true,
						centerMode: true,
						centerPadding: '0',
						cssEase: 'linear',
						prevArrow: $('.btnarrow_wrap1 .prev-button'),
						nextArrow: $('.btnarrow_wrap1 .next-button'),
					});
					$('#cont_slider_02').slick({
						autoplay: false,
						autoplaySpeed: 3000,
						dots: false,
						arrows: true,
						infinite: true,
						centerMode: true,
						centerPadding: '0',
						cssEase: 'linear',
						prevArrow: $('.btnarrow_wrap2 .prev-button'),
						nextArrow: $('.btnarrow_wrap2 .next-button'),
					});
					$('#cont_slider_03').slick({
						autoplay: false,
						autoplaySpeed: 3000,
						dots: false,
						arrows: true,
						infinite: true,
						centerMode: true,
						centerPadding: '0',
						cssEase: 'linear',
						prevArrow: $('.btnarrow_wrap3 .prev-button'),
						nextArrow: $('.btnarrow_wrap3 .next-button'),
