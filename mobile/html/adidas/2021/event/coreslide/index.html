			<script type="text/javascript">
				$(document).ready(function () {
					// 앵커 방지
					$('#coreslide .prevent').click(function (e) {
						$(this).attr("href") === "#" && e.preventDefault();
					})

					var img = (function () {
						var img = $('.visual__container .img');
						var index = 0;
						setInterval(function () {
							if (index == 0) {
								img.eq(0).find('img').removeClass('on').eq(index).addClass('on');
								img.eq(1).find('img').removeClass('on').eq(index).addClass('on');
								index++;
							} else {
								img.eq(0).find('img').removeClass('on').eq(index).addClass('on');
								img.eq(1).find('img').removeClass('on').eq(index).addClass('on');
								index = 0;
							}
						}, 2000)
					}())

					// 상단 슬라이드
					function Comp(elem, prev, next) {
						this.mod = function ( // 모듈
							slidesToShow, infinite, auto, centerMode, dots, focusOnSelect, asNavFor, swipe, fade
						) {
							elem.slick({
								cssEase: 'linear',
								slidesToScroll: 1,
								autoplaySpeed: 3800,
								// centerPadding: '115px',
								arrows: true,
								variableWidth: false,
								prevArrow: prev,
								nextArrow: next,
								slidesToShow: slidesToShow, // 커스텀 시작
								infinite: infinite,
								autoplay: auto,
								centerMode: centerMode,
								dots: dots,
								focusOnSelect: focusOnSelect,
								asNavFor: asNavFor,
								swipe: swipe,
								fade: fade,
								responsive: [
									{
										breakpoint: 321,
										settings: {
											centerPadding: '90px',
										}
									},
									{
										breakpoint: 376,
										settings: {
											centerPadding: '115px',
										}
									},
									{
										breakpoint: 415,
										settings: {
											centerPadding: '125px',
										}
									}
									// You can unslick at a given breakpoint now by adding:
									// settings: "unslick"
									// instead of a settings object
								]
							});
						}
						// 실행
						this.mod(1, true, false, true, false, '', false, true, false);
					}
					// 인스턴스
					var slideCount = $('#coreslide .sliders').length;
					for (var i = 0; i < slideCount; i++) {
						new Comp(
							$('#slider0' + (i + 1)),
							$('.prev-button'),
							$('.next-button')
						);
					}

					// 하단 슬라이드
					$(document).ready(function () {
						$('.carousel').carousel({
							numVisible: 5,
							shift: 0,
							// padding: 100,
							indicators: true,
							// noWrap: true
						});
					});

					$('.slide__container .item').click(function () {
						var index = $('#slider01').find('.slick-current').attr("data-slick-index");
						makePopup(Number(index));
						console.log(index);
						$('.popup__container').removeClass('on');
						$('.popup__container').eq(index).addClass('on');
						// close
						$('.popup__container .close').click(function () {
							$('.popup__container').removeClass('on');
						})
						$('.popup__container .overlay').click(function () {
							$('.popup__container').removeClass('on');
						})
						// var index = $(this).index();
						// $('.slider').slick('setPosition');
						// $('.slider').slick('slickGoTo', 0);
					})

					// 팝업
					function makePopup(index) {
						var container = $('.popup__container');
						var component = '';
						component += '<div class="overlay"></div>'
						component += '<div class="popup">'
						component += '<button class="close"></button>'
						component += '<div class="img">'
						component += '<img src="/images/adidas/2021/event/coreslide/slide01_0' + (index + 1) + '.jpg">'
						component += '</div>'
						component += '</div>'
						container.html(component);
					}
