                    <script type="text/javascript">
                        $(document).ready(function(){
        
    
                            // ### 1. day0n 클래스 수동 삽입 ###

                            // preventDefault
                            $('#blackfriday .prevent').click(function(e){
                                e.preventDefault();
                                // $(this).attr("href") === "#" && e.preventDefault();
                            })
        
                            // carousels
                            function Comp( elem, prev, next ) {
                                // 모듈
                                this.mod = function( 
                                    slidesToShow, infinite, auto, centerMode, dots, focusOnSelect, asNavFor, swipe, fade
                                    ) {
                                    elem.slick({
                                        cssEase: 'linear',
                                        slidesToScroll: 1,
                                        autoplaySpeed: 2800,
                                        arrows: false,
                                        prevArrow: prev,
                                        nextArrow: next, 
                                        slidesToShow: slidesToShow, // 커스텀 시작
                                        infinite: infinite,
                                        autoplay: auto,
                                        centerMode: centerMode,
                                        dots: dots,
                                        focusOnSelect: focusOnSelect,
                                        asNavFor: asNavFor,
                                        swipe: swipe,
                                        fade: fade,
                                    });
                                }
                                // 서브슬라이드 분기
                                if ( elem.hasClass('sub-slide01') ) {
                                    // number, infinite, auto, centerMode, dots, focusOnSelect, asNavFor, swipe, fade,
                                    this.mod( 1, true, true, false, true, '', false, false, false );
        
                                } else if ( elem.hasClass('sub-slide02') ) {
                                    this.mod( 1, true, true, false, true, '', false, false, false );
        
                                } else { // default slide
                                    this.mod( 1, true, true, false, true, '', false, true, false );
                                }
                            }
        
                            // 인스턴스
                            var slideCount = $('#blackfriday .slider').length;
                            for( var i=0; i<slideCount; i++ ) {
                                new Comp( 
                                    $('#slider0'+(i+1)),
                                    // $('.slider__nav0'+(i+1)+' .prev-button'), 
                                    // $('.slider__nav0'+(i+1)+' .next-button')
                                );
                            }
        
                            // 3번 슬라이드 클릭 이동 싱크
                            $('#slider03 .item').click( function(){
                                var this__index = $(this).attr("data-slick-index");
                                var slider02__length = $('#slider02 .item').length;
                                if( this__index  < slider02__length ){
                                    $('#slider02').slick('setPosition');
                                    $('#slider02').slick('slickGoTo', this__index );
                                } else {
                                    return false;
                                }
                            } )
    
                            // 3번 슬라이드 초기화
                            $('#slider03').slick('setPosition');
                            $('#slider03').slick('slickGoTo', 3 );
    
    
                            // 1번 슬라이드 텍스트 삽입
                            function insertDayText (){
                                var result = $('.slide__container02').attr('class').split('day0', 2)[1]-1;

                                var foot = [ '11.19 ~ 11.20', '11.21 ~ 11.22', '11.23 ~ 11.24', '11.25 ~ 11.26', '11.27 ~ 11.28', '11.29 ~ 11.30' ];
                                var href = [ 
                                    'https://m.adidas.co.kr/MO/Promotion/landingPage.action?pageNo=1496&term=2',
                                    'https://m.adidas.co.kr/MO/Promotion/landingPage.action?pageNo=1497&term=2',
                                    'https://m.adidas.co.kr/MO/Promotion/landingPage.action?pageNo=1498&term=2',
                                    'https://m.adidas.co.kr/MO/Promotion/landingPage.action?pageNo=1499&term=2',
                                    'https://m.adidas.co.kr/MO/Promotion/landingPage.action?pageNo=1500&term=2',
                                    'https://m.adidas.co.kr/MO/Promotion/landingPage.action?pageNo=1501&term=2',
                                    'https://m.adidas.co.kr/MO/Promotion/landingPage.action?pageNo=1502&term=2',
                                    'https://m.adidas.co.kr/MO/Promotion/landingPage.action?pageNo=1503&term=2',
                                    'https://m.adidas.co.kr/MO/Promotion/landingPage.action?pageNo=1504&term=2',
                                ]
                                $('.slide__container02 .txt p').text( head[result] );
                                $('.slide__container02 .txt em').text( body[result] );
                                $('.slide__container02 .txt span').text( foot[result] );
                                
                                if( result+1=="2" ) { // READY FOR NATURE 넘길어서
                                    $('.slide__container02 .txt p').css({'font-size':'2.5rem','line-height':'2.5rem'});
                                }
    
                                $('.slide__container02 .button_area_v2 a').attr( 'href',href[result] );
