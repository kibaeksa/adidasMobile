                <script type="text/javascript" src="/designjs/common/slick.min.js"></script>
                <script>
                            $('.item--prevent .item-foot a').click(function(e){
                                e.preventDefault();
                            })
                            // 상단 페이지 진입 효과
                            setTimeout(function(){
                                $('.visuals').addClass('on');
                            },500)
                            // 스크롤 이벤트
                            var scrollArray = [];
                            var scrollSelectors = document.querySelectorAll('.scroll');
                            for (var i = 0; i < scrollSelectors.length; i++) {
                                var mypos = scrollSelectors[i].offsetTop;
                                scrollArray.push(mypos);
                            };
                            $(window).scroll(function () {
                                var thisPos = $(this).scrollTop() + $(window).height() - 300;
                                // console.log(thisPos);
                                // console.log(scrollArray);						
                                for (var pos = 0; pos < scrollArray.length; pos++) {
                                    if (thisPos > scrollArray[pos]) {
                                        $('.scroll').eq(pos).addClass('on');
                                    }
                                }
                            });
                        
    
                        $(document).ready(function(){
                            // 캐러셀
                            $('#slider').slick({
                                slidesToShow: 1,
                                centerMode: true,
                                centerPadding: '25px',
                                focusOnSelect: false,
                                autoplay: false,
                                loop: true,
                                dots: true,
                                arrows:false,
                                infinite: true,
                                cssEase: 'linear',
                                // prevArrow: $('.prev-button'),
                                // nextArrow: $('.next-button'),
                            });
                            // $('#slider').slick('setPosition');
                            // $('#slider').slick('slickGoTo',3);
                        })
