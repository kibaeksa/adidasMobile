						//Component
						function Comp(elem, initIndex){
							// 
							var index = initIndex;
							var len = elem.find('ul li').length;
	
							//close
							elem.find('.close').bind('click',function(){
								elem.removeClass('open');
								elem.find('ul li').removeClass('on').eq(initIndex).addClass('on');
								index = initIndex;
								elem.find('.dot span em').text(index+1+"\u00A0");
							})
	
							// close overlay
							elem.find('.overlay').bind('click',function(){
								elem.removeClass('open');
								elem.find('ul li').removeClass('on').eq(initIndex).addClass('on');
								index = initIndex;
								elem.find('.dot span em').text(index+1+"\u00A0");
								console.log(initIndex);
							})
							
							// next
							elem.find('.next').bind('click',function(){
								if(index>len-2){
									index=0;
									elem.find('ul li').removeClass('on').eq(index).addClass('on');
									elem.find('.dot span em').text(index+1+"\u00A0");
									console.log(index);
								}else{
									index++;
									elem.find('ul li').removeClass('on').eq(index).addClass('on');
									elem.find('.dot span em').text(index+1+"\u00A0");
									console.log(index);
								};
							})
	
							// prev 
							elem.find('.prev').bind('click',function(){
	
								if(index==0){
									index=len-1;
									elem.find('ul li').removeClass('on').eq(index).addClass('on');
									elem.find('.dot span em').text(index+1+"\u00A0");
									console.log(index);
								}else{
									index--;
									elem.find('ul li').removeClass('on').eq(index).addClass('on');
									elem.find('.dot span em').text(index+1+"\u00A0");
									console.log(index);
								}
							});
						}
