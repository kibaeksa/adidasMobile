			<script type="text/javascript" src="/designjs/reebok/efu2018/slick.min.js" charset="UTF-8"></script>
			<script>
				$(document).ready(function () {

					$(window).on('load', function(){

						var _navTop = $('.navi_wrap').offset().top;
						var navipos = $('.navi').offset().top;
						
						// navi
						$('.navi .inn_box').click(function(){
							var index = $(this).index();

							$('html, body').animate({scrollTop: _navTop - 60}, 600);
							
							$('.navi .inn_box').removeClass('on').eq(index).addClass('on');
							
							$('.sect_cont').fadeOut()
							.eq(index)
							.fadeIn(400);
						});
						
						
						$(window).scroll(function(){
							var thispos = $(this).scrollTop();

							// console.log(thispos + ":" + navipos);
							
							if(thispos > navipos){
								$('.navi').addClass('fixed');

								if(!$('#header').hasClass('hide')){
									$('.navi.fixed').css({
										top:'61px'
									})
								}else{
									$('.navi.fixed').css({
										top:'0px'
									})
								}
							}else{
								$('.navi').removeClass('fixed');

								$('.navi').css({
									top:'0px'
								})
							}
						});

					});
					
				});
			</script>
