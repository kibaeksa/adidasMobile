                    $(document).ready(function(){

                                var tab_id = $(this).attr('data-tab');
                                var tapIdx = tab_id.split('-',2);
                                var index = $(this).index();
                                $("#"+tab_id).removeClass('current');
                                $('.tab__content').removeClass('current').eq(index).addClass('current');
                                $('.tab_btn li').removeClass('on').eq(index).addClass('on');
                                $('.tab_btn li a p').removeClass('on').eq(index).addClass('on');
                        });		
    
                        $('#slider01').slick({
                                autoplay:false,
                                slidesToShow: 1,

                                infinite: true,
                                arrows:true,
                                dots:false,
                        });					
                        setTimeout(function () {
                            $('#slider01').slick('setPosition');
                            var slideNo = $(this).index();
                               $('#slider01').slick('slickGoTo', 6);
                        }, 0)						
    
                        $('ul.tabs2 li').click(function(e){

                        });		
                    });
