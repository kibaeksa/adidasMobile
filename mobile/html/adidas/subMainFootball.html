	<script type="text/javascript">
		(function($){
			$(document).ready(function() {

				var visualSlider = $(".visual_slider");
				visualSlider.on('initialized.owl.carousel changed.owl.carousel', function(event) {
					var elements = $(event.target).find('.owl-item');
					var elem = $(elements.eq(event.item.index));

					if(elem.find('.box').hasClass('white')){
						$('#visual_home .owl-controls , #visual_home .arw').addClass('white');
					}else{
						$('#visual_home .owl-controls , #visual_home .arw').removeClass('white');
					}
				});
				visualSlider.owlCarousel({
					items : 1,
					merge: true,
					loop : true
				});
				// 160407 끝

				$('.viewed_items .item_list .slider').owlCarousel({
					stagePadding:30,
					margin:15,
					items :3,
					merge: true,
				});


				// 161219 start
				var outfitCut = $("#outfit_slider");
				outfitCut.on('initialized.owl.carousel changed.owl.carousel', function(event) {

					var elements = $(event.target).find('.owl-item').eq(event.item.index);
					var elem = $(elements.children());

					$('.outfit>h3').text(elem.data('title'));
					$('.outfit>.view_all').attr('href',elem.data('link'));
				});

				outfitCut.owlCarousel({
					items : 1,
					merge: true,
					canter : true,
					loop : true	,
					// 160223 onInitialized 함수 추가
					onInitialized : function(){
						adiApp.bindHotspot();
					}
				});
				// 161219 end

			});
