 <body>
 	<div id="wrap">
 		<header include-html="/html/adidas/inc/header_.html"></header>

		<div id="container" class="login register-main new">
			<div id="location">
				<span><a href="#">HOME</a></span>
				<span>회원가입</span>
			</div>
            <!-- 180330 수정 -->
			<div class="join_finish new">
                <!-- h3 인라인 삭제 -->
				<h3>회원가입이<br>완료 되었습니다.</h3>
                <!-- button_area 인라인 삭제 -->
                <div class="button_area sns">
                    <div class="blue"><a href="#" class="icons aft" data-icon="">아디클럽 혜택 자세히 보기</a></div>
                </div>
                <!-- button_area_wrap 태그 추가 -->
                <div class="button_area_wrap">
                    <div class="button_area">
    					<div><a href="#" style="background:#000;">메인으로</a></div>
    				</div>
                </div>
			</div>
            <!-- 180330 수정 end-->

			<div class="go_top">
				<a href="#">BACK TO TOP</a>
			</div>
		</div>
		<!-- //container product_list -->

		<footer include-html="/html/adidas/inc/footer_.html"></footer>
	</div>
	
	<script type="text/javascript" src="/designjs/adidas/common.js"></script>
	<script type="text/javascript" src="/designjs/common/includeHTML.js"></script>
	<script type="text/javascript">
		(function($){
			$(document).ready(function() {

				$('.odr_pay_box>.tit.toggle_arw').bind('click',function(){
					if($(this).hasClass('open')){
						$(this).removeClass('open');
						$(this).siblings('.cont').hide();
					}else{
						$(this).addClass('open');
						$(this).siblings('.cont').show();
					}
				});

				$('.adr_history .tab_box .tab_btn>div').bind('click',function(){
					if($(this).hasClass('on')){
						return false;
					}

					$('.adr_history .tab_box .tab_btn>div').removeClass('on');
					$(this).addClass('on');
					$('.adr_history .tab_box .tab_cont>.box').removeClass('active');
					$('.adr_history .tab_box .tab_cont>.box').eq($(this).index()).addClass('active');
					return false;
				});

				/* 결제수단 선택 */
				$('.select_payment .payment_list>div').bind('click',function(){
					if($(this).hasClass('on')){
						return false;
					}

					var attrClass = $(this).attr('class');
					$('.select_payment .payment_list>div').removeClass('on');
					$(this).addClass('on');

					if(attrClass == 'p_kp'){
						$('.select_payment .payments').hide();
						$('#cardReport_choice2').show();
					}else if(attrClass == 'p_mo'){
						$('.select_payment .payments').hide();
						$('#mobile_payment').show();
					}else if(attrClass == 'p_acc'){
						$('.select_payment .payments').hide();
						$('#no_accbox').show();
					}else{
						$('.select_payment .payments').hide();
					}

					return false;
				});

				/* 현금영수증 신청 */
				$('#CASH_RECPT_APPLY_Y').bind('click',function(){
					$('#cashReport_choice').show();
				});
				$('#CASH_RECPT_APPLY_N').bind('click',function(){
					$('#cashReport_choice').hide();
				});

				/* 개인소득 공제 */
				$('#CASH_RECPT_PUBL_PRPOS_01').bind('click',function(){
					$('#cashReport_bizr').hide();
					$('#cashReport_phn').css({
						display : 'table-row'
					});
				});

				/* 사업자 증빙 */
				$('#CASH_RECPT_PUBL_PRPOS_02').bind('click',function(){
					$('#cashReport_phn').hide();
					$('#cashReport_bizr').css({
						display : 'table-row'
					});
				});
			});
		})(jQuery);

	</script>

</body>

</html>
