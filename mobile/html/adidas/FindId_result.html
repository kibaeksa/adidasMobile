 <!DOCTYPE html>
 <html>

 <head>
 	<meta charset="UTF-8">
 	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, user-scalable=no" />
 	<meta name="format-detection" content="telephone=no">
 	<meta http-equiv="x-rim-auto-match" content="none">

 	<link href="/css/adidas/style.css" type="text/css" rel="stylesheet" />
 	<link href="/css/adidas/fonts.css" type="text/css" rel="stylesheet" />

 	<script type="text/javascript" src="/designjs/common/jquery-1.12.0.min.js"></script>
 	<script type="text/javascript" src="/designjs/common/swipe.js"></script>
 	<script type="text/javascript" src="/designjs/common/owl.carousel.min.js"></script>
 	<script type="text/javascript" src="/designjs/common/modalPopup.min.js"></script>
 	<script type="text/javascript" src="/designjs/common/zoomImage.js"></script>

 	<title>아디다스 모바일</title>
 </head>

 <body>
 	<div id="wrap">
 		<header include-html="/html/adidas/inc/header_.html"></header>

		<div id="container" class="login new register-main new" style="padding-top: 60px;">
			<div id="location">
				<span><a href="#">HOME</a></span>
				<span>로그인</span>
				<span>아이디 찾기</span>
			</div>

			<div class="tab_box">
				<div class="tab_btn">
					<a href="#" class="on">아이디 찾기</a>
					<a href="#">비밀번호 찾기</a>
				</div>

				<div class="tab_cont">

                    <!-- 180228 -->
					<div class="box active">
                        <div class="form_find form_table">
                            <!-- h2 인라인 삭제 -->
                            <h2>아이디 찾기 결과</h2>
                            <!-- desc 인라인 삭제 -->
                            <p class="desc">각 아이디를 클릭하시면 전체 아이디를 확인하실 수 있습니다.</p>
                            <div class="row border findFull">
                                <p>adidas123***</p>
                                <span>2002.01.01 가입</span>
            				</div>
                            <div class="row border findFull">
                                <p>adidas123***</p>
                                <span>2002.01.01 가입</span>
                            </div>
                            <div class="fullid_check">
                                <p class="title">아이디 전체 확인</p>
                                <div class="box">
                                    <p>등록된 휴대폰 번호로 확인</p>
                                    <p class="blue">(010-****-9090)</p>
                                    <div class="btn"><a href="#">아이디 발송</a></div>
                                </div>
                                <div class="box">
                                    <p>등록된 이메일로 확인</p>
                                    <p class="blue">(adidas123****@naver.com)</p>
                                    <div class="btn"><a href="#">아이디 발송</a></div>
                                </div>
                            </div>
                            <!-- button_area_wrap 태그 추가 -->
                            <div class="button_area_wrap">
                                <div class="button_area no_pdg">
                                    <div class="blue"><a href="#" class="icons aft" data-icon="">로그인</a></div>
                                </div>
                            </div>
                        </div>
					</div>
					<!-- //box -->
                    <!-- 180228 end -->

				</div>
				<!-- //tab_cont -->
			</div>
			<!-- //tab_box -->

			<div class="go_top">
				<a href="#">BACK TO TOP</a>
			</div>
		</div>
		<!-- //container product_view -->

		<footer include-html="/html/adidas/inc/footer_.html"></footer>
	</div>
	
	<script type="text/javascript" src="/designjs/adidas/common.js"></script>
	<script type="text/javascript" src="/designjs/common/includeHTML.js"></script>
	<script type="text/javascript">
		(function($){
			$(document).ready(function() {
                // 180228 id 찾기 결과 토글 함수
                $(".findFull").click(function(){
                    $(this).toggleClass('on');
                    $(this).siblings('.findFull').removeClass('on');
                    // $(".fullid_check").toggleClass('on');
                    if($('.findFull').hasClass('on')){
                        $(".fullid_check").addClass('on')
                    }else{
                        $(".fullid_check").removeClass('on')
                    }
                });
			});

		})(jQuery);

	</script>

</body>

</html>
