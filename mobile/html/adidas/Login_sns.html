 <!DOCTYPE html>
 <html>

 <head>
 	<meta charset="UTF-8">
 	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, user-scalable=no" />
 	<meta name="format-detection" content="telephone=no">
 	<meta http-equiv="x-rim-auto-match" content="none">

 	<link href="/css/adidas/style.css" type="text/css" rel="stylesheet" />
 	<link href="/css/adidas/fonts.css" type="text/css" rel="stylesheet" />

 	<script type="text/javascript" src="/designjs/common/jquery-1.12.0.min.js"></script>
 	<script type="text/javascript" src="/designjs/common/swipe.js"></script>
 	<script type="text/javascript" src="/designjs/common/owl.carousel.min.js"></script>
 	<script type="text/javascript" src="/designjs/common/modalPopup.min.js"></script>
 	<script type="text/javascript" src="/designjs/common/zoomImage.js"></script>

 	<title>아디다스 모바일</title>

 	<style>
 		#container {
 			padding-top: 60px !important;
 		}
 	</style>
 </head>

 <body>
 	<div id="wrap">
 		<header include-html="/html/adidas/inc/header_.html"></header>

		<div id="container" class="login login_sns" style="padding-top: 60px;">
			<div id="location">
				<span><a href="#">HOME</a></span>
				<span>로그인</span>
			</div>
			<h2>네이버 아이디 로그인 연동</h2>

            <div class="box">
                <!--
                170307 문구변경
                이미 아디다스 회원이신가요? => 이미 아디클럽 회원이신가요?
                -->
                <h3>이미 아디클럽 회원이신가요?</h3>
                <!--
                170307 문구변경
                아디다스의 아이디로 로그인해주세요 => 아디클럽 아이디로 로그인해주세요.
                -->
                <p class="desc">아디클럽 아이디로 로그인해주세요.</p>
                <p class="desc">최초 1회 로그인하시면, 자동으로 네이버 아이디와 연동되어<br/>이후부터는 네이버 아이디로 편리하게 로그인 하실 수 있습니다.</p>
                <div class="button_area no_pdg">
                    <div class="blue">
                        <a href="#">
                            <span class="icons aft" data-icon="">로그인</span>
                        </a>
                    </div>
                </div>
            </div>

            <div class="box" style="border-bottom-width: 0;">
                <!--
                170307 문구변경
                아디다스 회원가입을 하시겠습니까? => 아디클럽 회원가입을 하시겠습니까?
                -->
                <h3>아디클럽 회원가입을 하시겠습니까?</h3>
                <!--
                170307 문구변경
                아직 아디다스 회원이 아니시라면 회원가입을 해주세요.  => 아직 아디다스 공식 멤버십 아디클럽 회원이 아니시라면 회원가입을 해주세요
                 -->
                <p class="desc">아직 아디다스 공식 멤버십 아디클럽 회원이 아니시라면 회원가입을 해주세요</p>
                <p class="desc">회원 가입 후 네이버 아이디와 연동하시면,<br/>더욱 편리하게 로그인 하실 수 있습니다.</p>
                <div class="button_area no_pdg">
                    <div>
                        <a href="#">
                            <span class="icons aft" data-icon="">회원가입</span>
                        </a>
                    </div>
                </div>
            </div>

			<div class="go_top">
				<a href="#">BACK TO TOP</a>
			</div>
		</div>
		<!-- //container product_view -->

		<footer include-html="/html/adidas/inc/footer_.html"></footer>
	</div>
	
	<script type="text/javascript" src="/designjs/adidas/common.js"></script>
	<script type="text/javascript" src="/designjs/adidas/includeHTML.js"></script>

</body>
