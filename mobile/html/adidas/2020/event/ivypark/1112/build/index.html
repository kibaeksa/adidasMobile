<style type="text/css">@media screen and (max-width: 320px){html{font-size:10px}}@media screen and (min-width: 800px){html{font-size:12px}}.pseudo-element{content:'';display:block}html,body{height:100%}#ivypark .button_area_v2 a{font-size:1rem;font-weight:normal;height:36px;line-height:34px;letter-spacing:1px;padding:0 1.5rem}#ivypark .button_area_v2 a span.arrow{margin-left:30px;width:25px}#ivypark .button_area_v2 a span.arrow:after{width:8px}#ivypark .button_area_v2 a span.arrow:before{width:8px}#ivypark img{width:100%}#ivypark h1,#ivypark p,#ivypark span{letter-spacing:0;white-space:nowrap}#ivypark div,#ivypark img,#ivypark button{outline:unset}#ivypark .visuals{position:relative;height:auto}#ivypark .visuals div[class*="figure"] img,#ivypark .visuals div[class*="figure"] video{width:100%}#ivypark .visuals .button_area_v2{position:absolute;top:auto;bottom:7%;left:50%;transform:translateX(-50%)}

			<div id="ivypark">
				<link rel="stylesheet" type="text/css" href="/css/slick.css"/>

					<div class="visuals">
						<div class="visuals__figure">
							<img src="/images/adidas/2020/event/ivypark/1112/main.jpg" alt="">

			<script type="text/javascript">
				// preventDefault
				$('#stylepick .videos').click(function(e){
					$(this).attr("href") === "#" && e.preventDefault();
				})
			</script>

		<!-- //container product_list -->

		<footer include-html="/html/adidas/inc/footer_.html"></footer>

	</div>

	<script type="text/javascript" src="/designjs/adidas/common.js"></script>
	<script type="text/javascript">

		var openPopInStock;
		(function($){

			openPopInStock = function(){
				$('#instock-notification-popup').addClass('open');
			};

			$('.view_type_btn a').bind('click',function(){
				if($(this).hasClass('on')){
					return;
				}

				if($(this).hasClass('box_type')){
					$('.products_list').removeClass('list_type')
				}else{
					$('.products_list').addClass('list_type');
				}

				$('.view_type_btn a').removeClass('on');
				$(this).addClass('on');
			});

		})(jQuery);

	</script>
	<script type="text/javascript" src="/designjs/common/includeHTML.js"></script>
