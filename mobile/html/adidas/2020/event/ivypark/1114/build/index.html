	<script type="text/javascript">

		var openPopInStock;
		(function($){

			openPopInStock = function(){
				$('#instock-notification-popup').addClass('open');
			};

			$('.view_type_btn a').bind('click',function(){
				if($(this).hasClass('on')){
					return;
				}

				if($(this).hasClass('box_type')){
					$('.products_list').removeClass('list_type')
				}else{
					$('.products_list').addClass('list_type');
				}

				$('.view_type_btn a').removeClass('on');
				$(this).addClass('on');
			});

		})(jQuery);
