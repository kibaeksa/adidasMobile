<body>

			<link rel="stylesheet" type="text/css" href="/css/slick.css" />
				<main role="main">
					<section class="visuals">

							<img src="/images/adidas/2020/event/rdy/0713_summer/2007_a_RDY_main_MO.jpg" alt="RDY 메인 이미지">
						</div>
					</section>
					<div class="bar">
						<img src="/images/adidas/2020/event/rdy/0713_summer/2007_a_RDY_bar_MO.jpg" alt="RDY데코">

					<section class="video">
						<video src="" autoplay loop playsinline muted poster="/images/adidas/2020/event/rdy/0713_summer/2007_a_RDY_video_MO.jpg"></video>
						<a href="#" campaign-label="동영상 시작 버튼" onclick="openModalVideoViewer('v4orTyBHnpM')" class="video-play-btn">
							<img src="/images/adidas/2020/event/rdy/0713_summer/2007_a_RDY_play_MO.png" alt="동영상 시작 버튼">
						</a>
					</section>
					<section class="article">
						<h3>
							<img src="/images/adidas/2020/event/rdy/0713_summer/logo.png" alt="">
							<em>더위에 맞서다</em>
						</h3>
						<p>HEAT.RDY는 혁신적인 쿨링 기술이 적용된 제품으로</p>
						<p>시원하고 자유로운 움직임을 도와 줍니다</p>
						<em>
							<p>그 어떤 극심한 더위도</p>
							<p>HEAT.RDY와 함께 준비된 당신을 막을 수는 없습니다.</p>
						</em>
						<div class="button_area_v2">
							<div class="">
								<a href="https://m.adidas.co.kr/MO/Promotion/landingPage.action?NFN_ST=Y&pageNo=1194&term=1" campaign-label="구매하기">
									구매하기
									<span class="arrow"></span>
								</a>
							</div>
						</div>
					</section>
					<div class="bar">
						<img src="/images/adidas/2020/event/rdy/0713_summer/2007_a_RDY_bar_MO.jpg" alt="RDY데코">
					</div>
					<section class="slide01">
						<div id="slide01" class="slide slide__dot-css">
							<div class="item">
								<img src="/images/adidas/2020/event/rdy/0713_summer/2007_a_RDY_slide01_01_MO.jpg" alt="">
								<div>
									<p>공기 순환을 유도하는 디자인</p>
									<span>열기가 피부에 닿지 않도록 도와 줍니다.</span>
								</div>
							</div>
							<div class="item">
								<img src="/images/adidas/2020/event/rdy/0713_summer/2007_a_RDY_slide01_02_MO.jpg" alt="">

							</div>
							<div class="item">
								<img src="/images/adidas/2020/event/rdy/0713_summer/2007_a_RDY_slide01_03_MO.jpg" alt="">

						</div>

							<div class="item">
								<img src="/images/adidas/2020/event/rdy/0713_summer/2007_a_RDY_slide02_02txt_MO.jpg" alt="">
							</div>

						<div class="txt">
							<img src="/images/adidas/2020/event/rdy/0713_summer/logo.png" alt="">
							<div class="button_area_v2">
								<div class="">
									<a href="https://m.adidas.co.kr/MO/Promotion/landingPage.action?NFN_ST=Y&pageNo=1194&term=1" campaign-label="구매하기">
										구매하기
										<span class="arrow"></span>
									</a>

							</div>
						</div>
					</section>
					<section class="slide03 slide">
						<div class="slide__figure">
							<img src="/images/adidas/2020/event/rdy/0713_summer/2007_a_RDY_slide03_01_MO.png" alt="RDY 캐러셀 여성 모델 이미지">
						</div>
						<div id="slide03" class="slide__model slide__dot-css">
							<div class="item">
								<img src="/images/adidas/2020/event/rdy/0713_summer/2007_a_RDY_slide03_03txt_MO.jpg" alt="">
							</div>
							<div class="item">
								<img src="/images/adidas/2020/event/rdy/0713_summer/2007_a_RDY_slide03_01txt_MO.jpg" alt="">
							</div>
							<div class="item">
								<img src="/images/adidas/2020/event/rdy/0713_summer/2007_a_RDY_slide03_02txt_MO.jpg" alt="">
							</div>
						</div>
						<div class="txt">
							<img src="/images/adidas/2020/event/rdy/0713_summer/logo.png" alt="">
							<div class="button_area_v2">
								<div class="">
									<a href="https://m.adidas.co.kr/MO/Promotion/landingPage.action?NFN_ST=Y&pageNo=1194&term=1" campaign-label="구매하기">
										구매하기
										<span class="arrow"></span>
									</a>
								</div>
							</div>
						</div>
					</section>
					<section class="bottoms">
						<div class="bottoms__head">
							<img src="/images/adidas/2020/event/rdy/0713_summer/2007_a_RDY_4cuts_MO.jpg" alt="RDY데코">
						</div>
						<div class="bottoms__body">
							<p>열기를 컨트롤하는 최상의 컨디션으로</p>
							<p>퍼포먼스의 한계를 뛰어넘어 보세요.</p>
							<h4>
								<img src="/images/adidas/2020/event/rdy/0713_summer/logo.png" alt="">
								<em>더위에 맞서다</em>
							</h4>
							<div class="button_area_v2">
								<div class="">
									<a href="https://m.adidas.co.kr/MO/Promotion/landingPage.action?NFN_ST=Y&pageNo=1194&term=1" campaign-label="구매하기">
										구매하기

									</a>
								</div>
							</div>
						</div>

							<img src="/images/adidas/2020/event/rdy/0713_summer/2007_a_RDY_bottom_MO.jpg" alt="RDY데코">
						</div>

				<script type="text/javascript" src="/designjs/reebok/efu2018/slick.min.js" charset="UTF-8"></script>
				<script type="text/javascript">
					$('.video-play-btn').click(function(e){
						e.preventDefault();
					})
					$('#slide01').slick({
						slidesToShow: 1,
						slidesToScroll: 1,
						cssEase: 'linear',
						arrows:false,
						dots: true,
						infinite:false,
						centerMode: true,
						centerPadding: '40px',
					});
					$('#slide02').slick({
						slidesToShow: 1,
						slidesToScroll: 1,
						cssEase: 'linear',
						arrows:false,
						dots: true,
						infinite:false,
						// centerMode: true,
						centerPadding: '50px',
					});
					$('#slide03').slick({
						slidesToShow: 1,
						slidesToScroll: 1,
						cssEase: 'linear',
						arrows:false,
						dots: true,
						infinite:false,
						// centerMode: true,
						centerPadding: '50px',
					});
				</script>
