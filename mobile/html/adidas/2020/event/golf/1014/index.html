						setInterval( function() {
							if ( index == 1 ) {

								index = 0;
							} else {
								mainImg.removeClass('on').eq( index ).addClass('on');
								index++;
							}
						}, 3500 );
					} )();
					
					// scroll event
					var scrollEvent = ( function(){
						$('#golf .visuals').addClass('on');
						$('#golf .sub-visual').addClass('scroll');
						$(this).scroll( function() {
							var thisScroll = $(this).scrollTop();
							var section = $('#golf .scroll');
							$.each( section, function( index, elem ){
								var $target = section.eq( index );
								var targetTop = $target.offset().top -600;
								targetTop <= thisScroll && $('#golf .scroll').eq( index ).addClass('on');
								targetTop > thisScroll && $('#golf .scroll').eq( index ).removeClass('on');
							})
						})
					} )();
