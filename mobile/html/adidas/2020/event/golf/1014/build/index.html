					var rolling = ( function(){
						var mainImg = $('#golf .visuals .figure img');
						var index = 0;
						setInterval( function() {
							if ( index == 1 ) {
								mainImg.removeClass('on').eq( index ).addClass('on');
								index = 0;
							} else {
								mainImg.removeClass('on').eq( index ).addClass('on');
								index++;
							}
						}, 3500 );
					} )();
					
					// scroll event
					var scrollEvent = ( function(){
						$('#golf .sub-visual').addClass('scroll');
						$(this).scroll( function() {
							var thisScroll = $(this).scrollTop();
							var section = $('#golf .scroll');
							$.each( section, function( index, elem ){
								var $target = section.eq( index );
								var targetTop = $target.offset().top -300;
								targetTop <= thisScroll && $('#golf .scroll').eq( index ).addClass('on');
								targetTop > thisScroll && $('#golf .scroll').eq( index ).removeClass('on');
							})
						})
					} )();

		var openPopInStock;
		(function($){

			openPopInStock = function(){
				$('#instock-notification-popup').addClass('open');
			};

			$('.view_type_btn a').bind('click',function(){
				if($(this).hasClass('on')){
					return;
				}

				if($(this).hasClass('box_type')){
					$('.products_list').removeClass('list_type')
				}else{
					$('.products_list').addClass('list_type');
				}

				$('.view_type_btn a').removeClass('on');
