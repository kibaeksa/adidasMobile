							infinite: true,

							autoplaySpeed: 2800,
							infinite: true,

						});
					} else {

							slidesToScroll: 1,
							autoplaySpeed: 2800,
							infinite: false,
							autoplay: false,
							dots: true,
							cssEase: 'linear',
							arrows: false,
							focusOnSelect: true,

					}

				$('.sub__tabs li').click(function(){
					var index = $(this).index();

				// 탭 섹션 이동
				function moveTo(sec){
					var offset = $(".section0" + sec).offset();
					$('html, body').animate({scrollTop : offset.top-70}, 400);
				}
				$('.tabs ul li').click(function(){
					var index = $(this).index();
					if (index == 0){
						$('.tabs ul li').removeClass('active').eq(index).addClass('active');
						moveTo(index+1);
						console.log(index);
						$('.tabs ul li').removeClass('purple').eq(index).addClass('orange');
					} else {
						$('.tabs ul li').removeClass('active').eq(index).addClass('active');
						moveTo(index+1);
						console.log(index);
						$('.tabs ul li').removeClass('orange').eq(index).addClass('purple');
					}
				});
				


				var scrollEvent02 = ( function(){
						$('#stylepick .section01').addClass('fixed');
						$('#stylepick .section02').addClass('fixed');
						$(this).scroll( function() {
							var thisScroll = $(this).scrollTop();
							var section = $('#stylepick .fixed');
							$.each( section, function( index, elem ){
								var $target = section.eq( index );
								var targetTop = $target.offset().top;
								if ($('#header').hasClass('hide')){
										$('#stylepick .tabs').css({'padding-top':'0'})
								} else if(!$('#stylepick .tabs').hasClass('fixed-active')) {
									$('#stylepick .tabs').css({'padding-top':'0'})
								} else {
										$('#stylepick .tabs').css({'padding-top':'60px'})
								}
								targetTop <= thisScroll && $('#stylepick .tabs').eq( index ).addClass('fixed-active');
								targetTop > thisScroll && $('#stylepick .tabs').eq( index ).removeClass('fixed-active');
								if( index == 0) {
									targetTop <= thisScroll && $('#stylepick .tabs li').removeClass('active purple').eq( index ).addClass('active orange');
								} else {
									targetTop <= thisScroll && $('#stylepick .tabs li').removeClass('active orange').eq( index ).addClass('active purple');
								}
							});
