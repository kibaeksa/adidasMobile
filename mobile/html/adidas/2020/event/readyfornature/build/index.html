			<script type="text/javascript">
				$(window).load(function(){

					$('#readyfornature section .videos').click(function(e){
						$(this).attr("href") == "#" && e.preventDefault();
					})

					// scroll event
					$('#readyfornature .textBody').addClass('scroll');
					setTimeout(function(){
						$('#readyfornature .textBody:first').addClass('on');
					},250)
					const scrollEventFunction = (function(){
						$(this).scroll(function(){
							var thisScroll = $(this).scrollTop();
							var section = $('#readyfornature .scroll');
							$.each( section, function( index, elem ){
								var $target = section.eq(index);
								var targetTop = $target.offset().top - 700;
								targetTop <= thisScroll && $('#readyfornature .scroll').eq(index).addClass('on');
							})
						})
					})();

		var openPopInStock;
		(function($){

			openPopInStock = function(){
				$('#instock-notification-popup').addClass('open');
			};

			$('.view_type_btn a').bind('click',function(){
				if($(this).hasClass('on')){
					return;
				}

				if($(this).hasClass('box_type')){
					$('.products_list').removeClass('list_type')
				}else{
					$('.products_list').addClass('list_type');
				}

				$('.view_type_btn a').removeClass('on');
				$(this).addClass('on');
			});
