 <!DOCTYPE html>
 <html>

 <head>

 <body>

		<div id="container" class="login " style="padding-top: 60px;">

			</div>

			<div class="tab_box">

				<div class="tab_cont">

					<div class="box active">

                            <h2>아이디 찾기 결과</h2>

                        </div>
                        <!-- button_area_wrap col2 태그 추가 -->
                        <div class="button_area_wrap col2">

                                </div>
                            </div>
                        </div>
					</div>
                    <!-- 180403 end -->

				<!-- //tab_cont -->

			<!-- //tab_box -->
