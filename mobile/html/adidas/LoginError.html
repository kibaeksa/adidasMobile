 <!DOCTYPE html>
 <html>

 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, user-scalable=no" />
     <meta name="format-detection" content="telephone=no">
     <meta http-equiv="x-rim-auto-match" content="none">

     <link href="/css/adidas/style.css" type="text/css" rel="stylesheet" />
     <link href="/css/adidas/fonts.css" type="text/css" rel="stylesheet" />

     <script type="text/javascript" src="/designjs/common/jquery-1.12.0.min.js"></script>
     <script type="text/javascript" src="/designjs/common/swipe.js"></script>
     <script type="text/javascript" src="/designjs/common/owl.carousel.min.js"></script>
     <script type="text/javascript" src="/designjs/common/modalPopup.min.js"></script>
     <script type="text/javascript" src="/designjs/common/zoomImage.js"></script>

     <title>아디다스 모바일</title>

     <style>
         #container {
             padding-top: 60px !important;
         }
     </style>
 </head>

 <body>
     <div id="wrap">
         <header include-html="/html/adidas/inc/header_.html"></header>

       <div id="container" class="login">
           <div id="location">
               <span><a href="#">HOME</a></span>
               <span>로그인</span>
           </div>
           <h2>로그인</h2>



           <div style="padding:0 15px;">
               <p class="desc">고객님의 아이디 또는 비밀번호가 일치하지 않아 로그인이 정상적으로 이루어지지 않았습니다.<br>
                  5회 이상 로그인 오류시 본인인증 후 로그인 가능합니다.
              </p>
              <p class="desc" style="margin-bottom:15px;">아이디와 비밀번호를 정확하게 다시 입력해주세요.</p>
               <div class="ipt_box">
                   <p><input type="text" placeholder="아이디를 입력해주세요."></p>
                   <p><input type="password" placeholder="비밀번호를 입력해주세요."></p>
               </div>
               <div class="check_area">
                   <div class="chk_box1" style="margin-right:15px;">
                       <input type="checkbox" id="login_auto">
                       <label for="login_auto">자동 로그인</label>
                   </div>
                   <div class="chk_box1">
                       <input type="checkbox" id="save_userid">
                       <label for="save_userid">아이디 저장</label>
                   </div>
               </div>
               <!-- //check_area -->

               <div class="button_area no_pdg">
                   <div class="blue"><a href="#">로그인</a></div>
                   <!-- 170303 네이버로그인 버튼 추가 -->
                   <div class="naver"><a href="#"><span>네이버 아이디로 로그인</span></a></div>
               </div>

               <div class="btn_utils">
                   <a href="#">아이디/비밀번호 찾기</a>
                   <!-- 161206 클래스 추가 -->
                   <a href="#" class="tracking_num">비회원 주문조회</a>
               </div>

               <dl>
                   <dt>오프라인 스토어에서 가입하신 회원님.</dt>
                   <dd>
                       <ol>
                           <li>1) 휴대폰으로 전송된 임시 아이디/비밀번호로 로그인</li>
                           <li>2) 회원가입 페이지로 이동해, 회원가입 절차 완료</li>
                       </ol>
                   </dd>
               </dl>

           </div>

           <div class="button_area" style="padding-top:15px;border-top:1px solid #d7d7d7;">
               <div><a href="#">회원가입</a></div>
           </div>

           <div class="go_top">
               <a href="#">BACK TO TOP</a>
           </div>
       </div>
       <!-- //container product_view -->

      <footer include-html="/html/adidas/inc/footer_.html"></footer>
      </div>

      <script type="text/javascript" src="/designjs/adidas/common.js"></script>
      <script type="text/javascript" src="/designjs/common/includeHTML.js"></script>
   <script type="text/javascript">
       (function($){
           $(document).ready(function() {
               // 161206 start
               $('.tracking_num').bind('click',function(){
                   $('.layer_tracking_num').addClass('open');
               });

               $('.layer_tracking_num .close_x_btn').bind('click',function(){
                   $('.layer_tracking_num').removeClass('open');
               });

               // 161206 end
           });

       })(jQuery);

   </script>

</body>

</html>
