					<script type="text/javascript">
					$(document).ready(function () {
										var descHide = $('.conts').hide();
										$('.btn').click(function(){
										var a = $(this);
														var img = a.find('img');
														var box = a.parent('.box');                            
										var conts = box.find('.conts');
														var menu = box.find('.menu');
										var btnSrc = a.find('>').attr('src');
										var src_up = btnSrc.replace('_up','_down');
														var src_down = btnSrc.replace('_down','_up');
														
										//열고닫기 토글
										$(this).prev().toggle();
										//이미지 src 변경
														img.attr('src',src_up);
														menu.removeClass('dotted');
										if(conts.is(':visible')){  
																img.attr('src',src_down);
																menu.addClass('dotted');                            
										}
										});
									});
					</script>
