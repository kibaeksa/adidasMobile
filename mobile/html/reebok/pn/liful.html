				<script>
					$(document).ready(function(){

						var sldOpt = {
							slidesToShow: 1,
							slidesToScroll: 1,
							autoplay: true,
							speed: 400,
							arrows: false,
							fade: true,
							dots: true,
							cssEase: 'linear',
							pauseOnHover: false
						};
						var sldOpt2 = {
							rtl: true,
							slidesToShow: 1,
							slidesToScroll: 1,
							autoplay: true,
							autospeed: 2000,
							speed: 400,
							arrows: false,
							fade: false,
							dots: true,
							cssEase: 'linear',
							pauseOnHover: false
						};
						var sldOpt3 = {
							slidesToShow: 1,
							slidesToScroll: 1,
							autoplay: true,
							autospeed: 2000,
							speed: 400,
							arrows: false,
							vertical: true,
							fade: false,
							dots: true,
							cssEase: 'linear',
							pauseOnHover: false
						};
						var sldOpt4 = {
							slidesToShow: 1,
							slidesToScroll: 1,
							autoplay: true,
							autospeed: 2000,
							speed: 400,
							arrows: false,
							fade: false,
							dots: true,
							cssEase: 'linear',
							pauseOnHover: false
						};

						$('#look1-1').slick(sldOpt);
						$('#look1-2').slick(sldOpt);
						$('#look2').slick(sldOpt);
						$('#look3-1').slick(sldOpt2);
						$('#look3-2').slick(sldOpt3);
						$('#look3-3').slick(sldOpt4);

						//스크롤 이벤트
						var scrollArray = [];
						var scrollContent = document.querySelectorAll('.scroll');
						for (var i = 0; i < scrollContent.length; i++) {
							var mypos = scrollContent[i].offsetTop;
							scrollArray.push(mypos)
						}
						console.log(scrollArray);

						$(window).scroll(function () {
							var thispos = $(this).scrollTop() + $(window).height() - 400;
							// console.log(thispos);
							for (var pos = 0; pos < scrollArray.length; pos++) {
								if (thispos > scrollArray[pos]) {
									$('.scroll').eq(pos).addClass('on');
								}
							}
						});

						// video
						$('.play-video').bind('click', function () {
							//alert('동영상이 준비중입니다');
							var ytbId = $(this).attr('data-video-id');
							var html = '<div id="video-layer" style="">';
							html += '	<div class="bg" ></div>';
							html += '	<div class="video-box"></div>';
							html += '	<a href="javascript:void(0)" class="close_x_btn white"></a>';
							html += '</div>';

							$('html').css({ overflow: 'hidden' });
							$('body').append(html);

							$('#video-layer .close_x_btn').bind('click', function () {
								$('html').css({ overflow: 'scroll' });
								$('#video-layer ').remove();
							});


							setTimeout(function () {
								$('#video-layer').addClass('loaded');

								$('#video-layer .video-box').append('<iframe width="100%" height="100%" src="https://www.youtube.com/embed/' + ytbId + '?rel=0" frameborder="0" allowfullscreen></iframe>')
							}, 100);
						});

					});
