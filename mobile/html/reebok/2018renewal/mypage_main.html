		<script type="text/javascript">
		(function($){
			
			jQuery('.newsletter_mail_button').click(function() {
				if( cfn_trim(jQuery("#field0").val()) == '' ){
					alert("E-Mail을 입력해주세요.");
					return false;
				}
		
				if(!emailChk()){
					alert("E-Mail형식을 확인 하세요.");
					return false;
				}
		
				if(!jQuery('.newsletter .marketing_chk').find('input:checkbox[id="marketing"]').is(":checked")){
					alert("마케팅 수신동의를 체크 해주세요.");
					return false;
				}
		
				alert('등록 되었습니다.');
				jQuery('#form33').submit();
		
			});
		
			//이메일 체크
			function emailChk(){
				var emailVal = cfn_trim(jQuery("#field0").val());
				var reg = /^((\w|[\-\.])+)@((\w|[\-\.][^(\.)\1])+)\.([A-Za-z]+)$/;
				if (emailVal.search(reg) != -1 && emailVal.length < 31) {
					jQuery("#field0").val(emailVal);
					return true;
				}
				return false;
			}
		
		})(jQuery);
		
		function KeyDownSpa() {
			if(event.keyCode == 32){ return false; }
		
			// 안드로이드 기종에서 스페이스바 keyCode 229로 인식
			if( event.keyCode == 229 ){
				var stEmail = jQuery('.input_wrap #field0').val();
				jQuery('.input_wrap #field0').val(stEmail.trim());
				return false;
			}
		
		}
		</script>
