	    var formNm = document.form1;

		window.scrollTo(0 , jQuery('tr.adr').offset().top);
	};
	// Modal popup
	function Modal() {

	}

	Modal.openIframeLayer = function(url, el, framename) {
	    var layer = document.getElementById(framename);
	    layer.src = url;
	    Modal.openLayer(el);
	};
	Modal.openLayer = function(el) {
	    document.getElementById(el).style.display = "block";
	    var uxaWrap = document.getElementById('wrap');
	    document.getElementById('uxabg').style.display = 'block';

	    function start() {
	        document.getElementById('uxabg').style.width = uxaWrap.offsetWidth + 'px';
	        document.getElementById('uxabg').style.height = uxaWrap.offsetHeight + 'px';
	    }
	    var stop = setInterval(start, 1);
	};
	Modal.closeLayer = function(el) {
	    document.getElementById(el).style.display = "none";
	    document.getElementById('uxabg').style.display = 'none';
	    window.scrollTo(0,620);
	};

	// 우편번호Frame 사이즈
	function resizeFrameHeight(frameId, height) {
	    document.getElementById(frameId).height = height;
	}

	// 우편번호 셋팅
	function fn_return_zipaddr(firstpost, lastpost, basic_addr, dtl_addr, sido, gun,dong, delvya, num_bldg, nm_doro) {
	    var formNm = document.form1;

		jQuery("#GUN").val(gun);
		jQuery("#DONG").val(dong);
		jQuery("#DELVYA").val(delvya);
		jQuery("#NUM_BLDG").val(num_bldg);
		jQuery("#NM_DORO").val(nm_doro);
	}

	//maxlength 만큼 옮기면 다음으로 이동하기....
	function nextFocus(sFormName,sNow,sNext){
		var sForm = 'document.'+ sFormName +'.';
		var oNow = eval(sForm + sNow);

		if (typeof oNow == 'object'){
			if ( oNow.value.length == oNow.maxLength){
				var oNext = eval(sForm + sNext);

				if ((typeof oNext) == 'object')
					oNext.focus();
			}
		}
	}

		<script type="text/javascript">
		(function($){
			
			jQuery('.newsletter_mail_button').click(function() {
				if( cfn_trim(jQuery("#field0").val()) == '' ){
					alert("E-Mail을 입력해주세요.");
					return false;
				}
		
				if(!emailChk()){
					alert("E-Mail형식을 확인 하세요.");
					return false;
				}
		
				if(!jQuery('.newsletter .marketing_chk').find('input:checkbox[id="marketing"]').is(":checked")){
					alert("마케팅 수신동의를 체크 해주세요.");
					return false;
				}
		
				alert('등록 되었습니다.');
				jQuery('#form33').submit();
		
			});
		
			//이메일 체크
			function emailChk(){
				var emailVal = cfn_trim(jQuery("#field0").val());
				var reg = /^((\w|[\-\.])+)@((\w|[\-\.][^(\.)\1])+)\.([A-Za-z]+)$/;
				if (emailVal.search(reg) != -1 && emailVal.length < 31) {
					jQuery("#field0").val(emailVal);
					return true;
				}
				return false;
			}
		
		})(jQuery);
		
		function KeyDownSpa() {
			if(event.keyCode == 32){ return false; }
		
			// 안드로이드 기종에서 스페이스바 keyCode 229로 인식
			if( event.keyCode == 229 ){
				var stEmail = jQuery('.input_wrap #field0').val();
				jQuery('.input_wrap #field0').val(stEmail.trim());
				return false;
			}
		
		}
		</script>
