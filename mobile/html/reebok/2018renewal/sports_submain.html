    <!-- 161101 sns_menu 스크립트 추가 -->
    <script type="text/javascript">
        (function ($) {
            $('#footer .sns_menu>a').bind('click', function () {
                var snsType = $(this).attr('class');
                if (snsType !== 'insta' && snsType !== 'fb') {
                    return;
                }

                var elemHtml = document.getElementsByTagName('html')[0];
                var x = $(this).offset().left;
                var y = $(this).offset().top + $(this).height();

                elemHtml.style.overflow = 'hidden';

                var scrollTop = window.scrollY;

                var html = '<div id="sns-footer-layer"><div class="btn_wrap" style="top:' + y + 'px;left:' + x + 'px">';
                if (snsType == 'fb') {
                    html += '<a href="javascript:void(0)" class="close"></a>';
                    // 			html += '<a href="https://www.facebook.com/Reebokkr/" class="fb" target="_blank" onmousedown="javascript:trk_clickTrace(\'EVT\',\'^리복모바일^페북코리아\')"><span>FITNESS</span></a>';
                    html += '<a href="https://www.facebook.com/reebokclassickorea/" class="fb" target="_blank" onmousedown="javascript:trk_clickTrace(\'EVT\',\'^리복모바일^페북클래식\')"><span>CLASSIC</span></a>';
                } else if (snsType == 'insta') {
                    html += '<a href="javascript:void(0)" class="close"></a>';
                    // 			html += '<a href="https://www.instagram.com/reebokkorea/" class="insta" target="_blank"><span>FITNESS</span></a>';
                    html += '<a href="https://www.instagram.com/reebokclassickorea/" class="insta" target="_blank"><span>CLASSIC</span></a>';
                }

                html += '</div></div>';
                $('#container').append(html);

                $('#sns-footer-layer .close').bind('click', function () {
                    var indexLength = $('#sns-footer-layer .btn_wrap a').length - 1;

                    $('#sns-footer-layer .btn_wrap a').each(function (index) {
                        var revIdx = $(this).index() * -1 + indexLength;
                        var elem = $('#sns-footer-layer .btn_wrap a').eq(revIdx);
                        setTimeout(function () {
                            elem.removeClass('active');
                        }, 50 * index);

                        setTimeout(function () {
                            $('#sns-footer-layer').removeClass('active');
                            setTimeout(function () {
                                $('#sns-footer-layer').remove();
                                elemHtml.style.overflow = '';
                            }, 200);
                        }, 100);
                    });
                });

                setTimeout(function () {
                    $('#sns-footer-layer').addClass('active');
                    $('#sns-footer-layer .btn_wrap a').each(function (index) {
                        var elem = $(this);
                        setTimeout(function () {
                            elem.addClass('active');
                        }, 50 * index);

                    });

                }, 10);
            });


            jQuery('.newsletter_mail_button').click(function () {
                if (cfn_trim(jQuery("#field0").val()) == '') {
                    alert("E-Mail을 입력해주세요.");
                    return false;
                }

                if (!emailChk()) {
                    alert("E-Mail형식을 확인 하세요.");
                    return false;
                }

                if (!jQuery('.newsletter .marketing_chk').find('input:checkbox[id="marketing"]').is(":checked")) {
                    alert("마케팅 수신동의를 체크 해주세요.");
                    return false;
                }

                alert('등록 되었습니다.');
                jQuery('#form33').submit();

            });

            //이메일 체크
            function emailChk() {
                var emailVal = cfn_trim(jQuery("#field0").val());
                var reg = /^((\w|[\-\.])+)@((\w|[\-\.][^(\.)\1])+)\.([A-Za-z]+)$/;
                if (emailVal.search(reg) != -1 && emailVal.length < 31) {
                    jQuery("#field0").val(emailVal);
                    return true;
                }
                return false;
            }

        })(jQuery);

        function KeyDownSpa() {
            if (event.keyCode == 32) { return false; }

            // 안드로이드 기종에서 스페이스바 keyCode 229로 인식
            if (event.keyCode == 229) {
                var stEmail = jQuery('.input_wrap #field0').val();
                jQuery('.input_wrap #field0').val(stEmail.trim());
                return false;
            }

        }
    </script>
