<!doctype html>
<html itemscope="" itemtype="http://schema.org/WebPage" lang="ko" class="">
<head>
	<title>공정거래 자율준수</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
	<meta content="telephone=no" name="format-detection">
	<meta content="address=no" name="format-detection">
	<meta content="text/html; charset=UTF-8" http-equiv="Content-Type">

	<style type="text/css">

		*{padding:0;margin:0;}
		li{list-style:none;}
		.clause_wrap{padding:50px 0 10px;}
		.clause_wrap .top{
			width:100%;
			position:fixed;
			top:0;
			left:0;
			height:35px;
			padding:14px 0 0 10px;
			font-size:16px;
			color:#fff;
			background:#212121;
			transition:all 0.5s ease 0s;
			-webkit-transition:all 0.5s ease 0s;
			-moz-transition:all 0.5s ease 0s;
		}
		.clause_wrap .top.scrl{background:rgba(33,33,33,0.8);}
		.clause_wrap .btn{position:fixed;top:9px;right:10px;}
		.clause_wrap .btn a{
			display:block;
			width:40px;
			height:30px;
			position:relative;
			float:left;
			background:-moz-linear-gradient(left top,#fff,#ddd);
			background:-webkit-linear-gradient(left top,#fff,#ddd);
			background:-webkit-gradient(linear,0% 0%,0% 100%,from(#fff),to(#ddd));
			border:1px solid #ccc;
		}
		.clause_wrap .btn a.m{border-right-width:0;border-radius:3px 0 0 3px;}
		.clause_wrap .btn a.p{border-radius:0 3px 3px 0;}
		.clause_wrap .btn a div{width:20px;height:3px;background:#333;position:absolute;}
		.clause_wrap .btn a.m div{top:13px;left:10px;}
		.clause_wrap .btn a.p div:first-child{top:13px;left:10px;}
		.clause_wrap .btn a.p div:last-child{top:13px;left:10px;transform:rotate(90deg);-webkit-transform:rotate(90deg);-moz-transform:rotate(90deg);}
		.clause_wrap .btn a.disable{
			background:#ccc;
		}
		.clause_wrap .btn a.disable div{background:#a1a1a1;}
		.clause_wrap .clause_body{font-size:11px;padding:0 10px;line-height:17px;}
		.clause_wrap .clause_body dl{margin-bottom:15px;}
		.clause_wrap .clause_body *{font-size:100%;letter-spacing:-.5px;}
		.clause_wrap .clause_body p{margin:15px 0 5px;font-weight:bold;}
	</style>
<link type="text/css" rel="stylesheet" href="chrome-extension://eobejphpabbjeehffmbiecckpkggpbai/style.css"><script type="text/javascript" charset="utf-8" src="chrome-extension://eobejphpabbjeehffmbiecckpkggpbai/js/content-script/page_context.js"></script></head>
